{% extends "base_generic.html" %}

{% block content %}
  <h2>Жұмыс сессиясын өңдеу</h2>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="start_time">Жұмыстың басталуы:</label>
      <input type="datetime-local" class="form-control" id="start_time" name="start_time" value="{{ session.start_time|date:'Y-m-d\\TH:i' }}">
    </div>
    <div class="form-group">
      <label for="end_time">Жұмыстың аяқталуы:</label>
      <input type="datetime-local" class="form-control" id="end_time" name="end_time" value="{{ session.end_time|date:'Y-m-d\\TH:i' }}">
    </div>
    <button type="submit" class="btn btn-success">Өзгерістерді сақтау</button>
  </form>
{% endblock %}
